<!doctype html>
<html lang="en">

<head>

	
	<title> Login | Synapse</title>

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	
	<div class="login-page bk-img">
	<div id="login_container">
		<div class="form-content">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<h1 class="text-center text-bold text-light mt-4x">Sign in</h1>
						<div class="well row pt-2x pb-3x bk-light" id="login_well" >
							<div class="col-md-8 col-md-offset-2">
								<form action="" class="mt">

								<div id="login_content"> 
									<label for="" class="text-uppercase text-sm"> Username </label>
									<input type="text" placeholder="Username" class="form-control mb">
								</div>

								<div id="login_content"> 

									<label for="" class="text-uppercase text-sm">Password</label>
									<input type="password" placeholder="Password" class="form-control mb">
								</div>

								<div id="login_content"> 

									<button class="btn btn-primary btn-block"  type="submit">Log In</button>
									 <br/>
									
								</div>
								</form>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	
	<!-- Loading Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
